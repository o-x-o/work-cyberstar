<script>
$(".log-reg-page form .input input").focus(function(){
  $(this).closest(".input").addClass("focus");
});
$(".log-reg-page form .input input").blur(function(){
  $(this).closest(".input").removeClass("focus");
});

$(function() {
  var slider = new SliderUnlock(".slider-wrap", {
    successLabelTip : "欢迎访问链式数据物流系统"
  }, function() {
    console.log("滑块验证成功");
    //$("#loginsubmit").attr("onclick","javascript:checkSubmit(this)");

})
