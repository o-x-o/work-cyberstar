<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="keywords" content="南京三宝链式数据,三宝链式数据,南京三宝链式数据信息技术有限公司,海外包,跨境服务,物流成本,到货时效,国际运输,仓库销货,三宝科技,跟踪货物,FBA,仓库,WMS,仓库管理,通关服务,海关,快速退税"/>
<meta name="description" content="三宝链式是三宝科技旗下专业从事跨境供应链服务的公司，我们与北美有45年历史的供应链服务龙头企业Navegate独家合作，建立以“立足北美，链通全球”的企业理念，以围绕“海外仓储”特色服务为核心，通过整合国际运输资源、口岸清关、海外仓配服务、海外营销策略等优势资源，致力为全球中小跨境电子商务企业、外贸出口企业提供仓配一体的物流解决方案和服务。"/>
<base href="/cyberstar/" />
<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"/>
<link rel="stylesheet" href="./css/base.css"/>
<link rel="stylesheet" href="./css/log-reg.css"/>
<title>三宝供应链解决方案专家</title>
</head>
<body>

<div class="log-reg-page">
  <header class="absolute bg-silver">
    <div class="wrap clearfix">
      <a href="./index.html" class="logo left"><img src="./img/logo.png"/></a>
      <div class="right">
        <span class="collapse">
          <a href="./index.html" class="menu">首页</a>
					<a href="./route.html" class="menu">物流</a>
					<a href="./payment.html" class="menu">金融</a>
					<a href="./warehouse.html" class="menu">海外仓</a>
        </span>
        <a class="menu user cur" href="./login.html"><img src="./img/profile.png" class="mr-10p"/><span>LOGIN</span>/<span>REGISTER</span></a>
      </div>
    </div>
  </header>

  <div class="content-wrap relative bg-cover pb-100p" style="background-image:url(./img/login/bg.jpg);">
    <div class="wrap pt-50p">
      <div><img src="./img/login/regist.png"/></div>
      <div class="mt-5p"><em>链式数据账号注册</em></div>
      <form>
        <div class="em tab-btn">
           注册类型：<span class="btn cur">跨境电商</span><span class="btn">物流企业</span>
        </div>
        <div class="input">
          <div class="name">手机号</div>
          <input type="text"/>
        </div>
        <div class="input">
          <div class="name">登录密码</div>
          <input type="password" maxlength="16"/>
        </div>
        <em>密码长度为8-16位字符，区分大小写</em>
        <div class="input">
          <div class="name">确认密码</div>
          <input type="password" maxlength="16"/>
        </div>
        <div class="input verify">
          <div class="name">手机验证码</div>
          <input type="text"/>
          <div class="button">获取验证码</div>
        </div>
        <div class="btn bg-gray mt-30p regBtn">立即注册</div>
        <div class="em clearfix mt-5p">点击 "立即注册" ，即表示您同意并愿意遵守&nbsp;<a class="color-blue" href="javascript:;">链式数据协议</a></div>
      </form>
    </div>
  </div>

  <footer class="absolute">
    <center class="h6 color-gray9">友情链接:<a href="https://m.kuaidi100.com/" target="_blank" class="toggle-img"><img src="./img/kuaidi100.png"/><img src="./img/kuaidi100x.png"/></a></center>
    <center class="h6 color-white">版权所有-苏ICP备1021234567号-3 -- 由三宝链式提供技术支持</center>
  </footer>
</div>

</body>
<script src=./js/jquery-1.8.3.min.js></script>
<script>
$(function(){
  var conHeight=$(".content-wrap").outerHeight(true),
      viewHeight=$(window).height()-$("header").outerHeight()-$("footer").outerHeight();
  if(conHeight<viewHeight){
    $(".content-wrap").outerHeight(viewHeight);
  }

  $(".tab-btn .btn").click(function(){
    $(".tab-btn .btn").removeClass("cur");
    $(this).addClass("cur");
  });
});
</script>
</html>
